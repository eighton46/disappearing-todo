<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイムリミットTodoリスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>タイムリミットTodo</h1>

  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="やることを入力" required>

    <label for="hours">時間：</label>
  <select id="todo-hours">
    <option value="0">0時間</option>
    <option value="1">1時間</option>
    <option value="2">2時間</option>
    <option value="3">3時間</option>
    <option value="4">4時間</option>
    <option value="5">5時間</option>
    <option value="6">6時間</option>
  </select>

  <label for="minutes">分：</label>
  <select id="todo-minutes">
    <option value="0">0分</option>
    <option value="5">5分</option>
    <option value="10">10分</option>
    <option value="15">15分</option>
    <option value="20">20分</option>
    <option value="25">25分</option>
    <option value="30">30分</option>
    <option value="35">35分</option>
    <option value="40">40分</option>
    <option value="45">45分</option>
    <option value="50">50分</option>
    <option value="55">55分</option>
  </select>
  
    <button type="submit">追加</button>
  </form>

  <ul id="todo-list"></ul>

  <script src="script.js"></script>
</body>
</html>
